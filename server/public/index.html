<html lang="en">
<head>

<header>

<div class='calcDiv'>

    <input id="num1" type="number">
    <span class='btn-group'>
    <button class="btn btn-secondary" value="add" id="add">+</button>
    <button class="btn btn-secondary" value="subtract" id="subtract">-</button>

    <button class="btn btn-secondary" value="divide" id="divide">รท</button>
    </span>
    <input id="num2" type="number">
    <span class='btn-group'>
    <button class="btn btn-secondary" id="equals">=</button>
    <button class="btn btn-secondary" id="clear">clear</button>
</span>
</div>
</div>
<main >
    <h2 id='mostRecent'>Most Recent Answer <span id='lastAnswer'></span></h2>
    <div class="probHistory">
        <h3>Calculation History</h3>
        <ul id="mathProblems">
        </ul>
    </div>
    </body>
